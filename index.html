<html>
    <head>
        <title> Introduction to Java Script</title>
    </head>
    <body>
        <h1> Console </h1>
        <h2> Visual Studio Code is a freeware source-code editor made by Microsoft for Windows, Linux and macOS. 
        <h3></h3>
        <Script>
            console.log("Hi I am console screen");
            var firstname="Omkar";
            console.log(firstname);
            var lastname="Gaikwad";
            console.log(lastname);
            var fullname=firstname.concat(lastname);
            console.log(fullname);
            var n1=100;
            var n2=20;
            var maximum_no=Math.max(n1,n2);
            console.log(maximum_no);
            var minimum_no=Math.min(n1,n2);
            console.log(minimum_no);
            console.log(n1+n2);
            console.log(n1-n2);
            console.log(n1*n2);
            console.log(n1/n2);
        </Script>
